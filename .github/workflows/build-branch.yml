name: build branch

on:
  push:
    branches-ignore: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11' # The JDK version to make available on the path.

    - name: Setup monodiff
      run: curl -L https://github.com/orangain/monodiff/releases/download/v0.0.1/monodiff_linux_x86_64.tar.gz | tar zx -C /usr/local/bin/ monodiff

    - name: Run gradle build only for changed parts
      run: gradle $(git diff --name-only origin/master | monodiff --prefix ":" --separator ":" --suffix :build)
